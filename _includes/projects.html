<!-- _includes/projects.html -->
<div class="grid-sizer"></div>

<div style="position: relative; height: 100%; display: flex; flex-direction: column;">

  {% if project.redirect -%}
  <a href="{{ project.redirect }}"
    style="text-decoration: none; color: inherit; display: flex; flex-direction: column;">
    {%- else -%}
    <a href="{{  project.github | relative_url }}"
      style="text-decoration: none; color: inherit; display: flex; flex-direction: column;">
      {%- endif %}

      <div style="flex-grow: 1;">
        {%- if project.img %}
        {%- include figure.html
        path=project.img
        sizes = "250px"
        alt="project thumbnail" -%}
        {%- endif %}
        <div class="abbr-badge"
          style=" margin-top: 2%; margin-bottom: 2%; margin-right: 1%; margin-left: 1%; float: right;">
          <span class="badge"
            style=" color: white; border-radius: 5px; font-size: 0.8rem; margin: 2%; ">{{project.category}}</span>
        </div>

        <div style="padding: 15px;">

          <h2 class="card-title">{{ project.title }}</h2>
          <p class="card-text">{{ project.description}}</p>

        </div>
      </div>
    </a>
</div>
